<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก | ร้านเสื้อผ้า</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

  <div class="login-box">
    <h2>สมัครสมาชิก</h2>

    <div class="form-group">
      <label for="username">ชื่อผู้ใช้</label>
      <input id="username" type="text" placeholder="ตั้งชื่อผู้ใช้ของคุณ">
    </div>

    <div class="form-group">
      <label for="email">อีเมล</label>
      <input id="email" type="email" placeholder="example@email.com">
    </div>

    <div class="form-group">
      <label for="phone">เบอร์โทรศัพท์</label>
      <input id="phone" type="tel" placeholder="กรอกเบอร์โทรศัพท์ เช่น 0812345678">
    </div>

    <div class="form-group">
      <label for="password">รหัสผ่าน</label>
      <input id="password" type="password" placeholder="ตั้งรหัสผ่าน">
    </div>

    <div class="form-group">
      <label for="confirmPassword">ยืนยันรหัสผ่าน</label>
      <input id="confirmPassword" type="password" placeholder="พิมพ์รหัสผ่านอีกครั้ง">
    </div>

    <button id="registerBtn" onclick="register()">สมัครสมาชิก</button>

    <p class="register-text">
      มีบัญชีอยู่แล้ว? <a href="login.html">เข้าสู่ระบบ</a>
    </p>

    <p id="message" class="msg"></p>
  </div>

  <script>
  async function register() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const msg = document.getElementById("message");

    // ตรวจสอบข้อมูลครบถ้วน
    if (!username || !email || !phone || !password || !confirmPassword) {
      msg.textContent = "กรุณากรอกข้อมูลให้ครบทุกช่อง";
      msg.style.color = "red";
      return;
    }

    // ตรวจสอบรหัสผ่านตรงกัน
    if (password !== confirmPassword) {
      msg.textContent = "รหัสผ่านไม่ตรงกัน";
      msg.style.color = "red";
      return;
    }

    // ตรวจสอบเบอร์โทรศัพท์
    const phoneRegex = /^[0-9]{9,10}$/;
    if (!phoneRegex.test(phone)) {
      msg.textContent = "กรุณากรอกเบอร์โทรศัพท์ให้ถูกต้อง (เช่น 0812345678)";
      msg.style.color = "red";
      return;
    }

    try {
      const res = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, phone, password }),
      });

      const data = await res.json();

      if (res.ok) {
        msg.style.color = "green";
        msg.textContent = data.message;
        setTimeout(() => window.location.href = "login.html", 1000);
      } else {
        msg.textContent = data.message;
        msg.style.color = "red";
      }
    } catch (err) {
      msg.textContent = "เชื่อมต่อเซิร์ฟเวอร์ไม่ได้";
      msg.style.color = "red";
    }
  }
  </script>

</body>
</html>
